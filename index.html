<!DOCTYPE html>

<body>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script>
      var handler = StripeCheckout.configure({
        key: 'pk_live_rsos9KggpkJEaMgJ4zkBvMeL', // The public API key from https://stripe.com/checkout
        locale: 'auto'
      });
      handler.open({
        name: 'Stripe Autofill',
        description: 'Enter your info and click Save info.',
        currency: 'USD',
        amount: 0,
        billingAddress: true,
        shippingAddress: true,
        panelLabel: "Save info"
      });
      window.addEventListener('popstate', function() {
        handler.close();
      });
    </script>
</body>
</html>
